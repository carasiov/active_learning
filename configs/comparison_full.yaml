# Full comparison config for comprehensive testing
# Usage: poetry run python scripts/compare_models.py --config configs/comparison_full.yaml

data:
  num_samples: 5000      # Training samples
  num_labeled: 100       # Labeled samples
  epochs: 30             # Training epochs
  seed: 42               # Random seed

models:
  Standard Prior:
    prior_type: standard
    latent_dim: 2
    hidden_dims: [256, 128, 64]
    learning_rate: 0.001
    batch_size: 128
    max_epochs: 30

  Mixture (K=5):
    prior_type: mixture
    num_components: 5
    latent_dim: 2
    hidden_dims: [256, 128, 64]
    learning_rate: 0.001
    batch_size: 128
    kl_c_weight: 0.5
    max_epochs: 30

  Mixture (K=10):
    prior_type: mixture
    num_components: 10
    latent_dim: 2
    hidden_dims: [256, 128, 64]
    learning_rate: 0.001
    batch_size: 128
    kl_c_weight: 1.0
    dirichlet_alpha: 0.5
    dirichlet_weight: 5.0
    max_epochs: 30

  Mixture (K=20):
    prior_type: mixture
    num_components: 20
    latent_dim: 2
    hidden_dims: [256, 128, 64]
    learning_rate: 0.001
    batch_size: 128
    kl_c_weight: 1.0
    usage_sparsity_weight: 0.1
    max_epochs: 30
