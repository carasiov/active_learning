# ============================================================================
# Default SSVAE Experiment Configuration
# ============================================================================
# Usage:
#   python scripts/run_experiment.py --config configs/default.yaml
# ============================================================================

# Experiment metadata (optional)
experiment:
  name: "baseline"
  description: "Baseline SSVAE with standard prior"
  tags: ["baseline", "standard-prior"]

# Data settings
data:
  num_samples: 15000
  num_labeled: 50
  seed: 42

# Model configuration
model:
  # Architecture
  encoder_type: "dense"
  decoder_type: "dense"
  classifier_type: "dense"
  latent_dim: 2
  hidden_dims: [256, 128, 64]
  input_hw: null

  # Loss
  reconstruction_loss: "bce"
  recon_weight: 1.0
  kl_weight: 0.50
  label_weight: 1.0

  # Prior (standard or mixture)
  prior_type: "standard"

  # Mixture prior settings (ignored if prior_type != "mixture")
  num_components: 10
  kl_c_weight: 0.0005
  kl_c_anneal_epochs: 0
  dirichlet_alpha: 1.0
  dirichlet_weight: 1.0
  usage_sparsity_weight: 0.1
  mixture_history_log_every: 1  # Track Ï€ and usage every N epochs

  # Training
  learning_rate: 0.001
  batch_size: 128
  max_epochs: 300
  patience: 30
  val_split: 0.1
  random_seed: 42

  # Regularization
  grad_clip_norm: 1.0
  weight_decay: 0.0001
  dropout_rate: 0.2

  # Monitoring
  monitor_metric: "loss"

  # Advanced
  use_contrastive: false
  contrastive_weight: 0.0
  xla_flags: null
