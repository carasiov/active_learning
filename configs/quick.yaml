# ============================================================================
# Quick Test Configuration
# ============================================================================
# Fast sanity check configuration with minimal data and epochs
# Usage:
#   python scripts/run_experiment.py --config configs/quick.yaml
# ============================================================================

experiment:
  name: "quick_test"
  description: "Quick sanity check with minimal training"
  tags: ["test", "quick"]

data:
  num_samples: 1000
  num_labeled: 20
  seed: 42

model:
  # Architecture
  encoder_type: "dense"
  decoder_type: "dense"
  classifier_type: "dense"
  latent_dim: 2
  hidden_dims: [128, 64]

  # Loss
  reconstruction_loss: "bce"
  recon_weight: 1.0
  kl_weight: 0.5

  # Prior
  prior_type: "standard"

  # Training (minimal)
  learning_rate: 0.001
  batch_size: 128
  max_epochs: 10
  patience: 10
  monitor_metric: "loss"
