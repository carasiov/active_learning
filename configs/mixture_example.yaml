# ============================================================================
# Mixture Prior Example Configuration
# ============================================================================
# Demonstrates mixture prior with all tracking features enabled
# Usage:
#   python scripts/run_experiment.py --config configs/mixture_example.yaml
# ============================================================================

experiment:
  name: "mixture_k10"
  description: "Mixture VAE with K=10 components, usage sparsity, and full tracking"
  tags: ["mixture", "k10", "2d-latent"]

data:
  num_samples: 15000
  num_labeled: 50
  seed: 42

model:
  # Architecture
  encoder_type: "dense"
  decoder_type: "dense"
  classifier_type: "dense"
  latent_dim: 2  # 2D for visualization and clustering metrics
  hidden_dims: [256, 128, 64]

  # Loss
  reconstruction_loss: "bce"
  recon_weight: 1.0
  kl_weight: 0.50
  label_weight: 1.0

  # Mixture prior
  prior_type: "mixture"
  num_components: 10
  kl_c_weight: 0.0005
  kl_c_anneal_epochs: 0

  # Regularization for mixture
  dirichlet_alpha: 1.0
  dirichlet_weight: 1.0
  usage_sparsity_weight: 0.1

  # Mixture tracking
  mixture_history_log_every: 1  # Track every epoch (set to 5 for less overhead)

  # Training
  learning_rate: 0.001
  batch_size: 128
  max_epochs: 100
  patience: 30
  val_split: 0.1
  random_seed: 42

  # Regularization
  grad_clip_norm: 1.0
  weight_decay: 0.0001
  dropout_rate: 0.2

  # Monitoring
  monitor_metric: "loss"
