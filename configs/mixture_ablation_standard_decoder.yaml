# ============================================================================
# Ablation Study: Standard Decoder (Concatenation) vs Component-Aware Decoder
# ============================================================================
# This config is IDENTICAL to mixture_example.yaml except:
#   use_component_aware_decoder: false (uses standard concatenation decoder)
#
# Purpose: Controlled comparison to validate component-aware decoder benefits
# ============================================================================

experiment:
  name: "mixture_ablation_standard"
  description: "Ablation: Standard decoder with concatenation [z; e_c]"
  tags: ["ablation", "standard-decoder", "k10"]

data:
  num_samples: 5000
  num_labeled: 50
  seed: 42

model:
  # Architecture
  encoder_type: "dense"
  decoder_type: "dense"
  classifier_type: "dense"
  latent_dim: 2
  hidden_dims: [256, 128, 64]

  # Loss
  reconstruction_loss: "bce"
  recon_weight: 1.0
  kl_weight: 0.50
  label_weight: 1.0

  # Mixture prior
  prior_type: "mixture"
  num_components: 10
  kl_c_weight: 0.001  # 2Ã— baseline to prevent concentration
  kl_c_anneal_epochs: 0

  # ABLATION: Standard decoder (concatenation only)
  use_component_aware_decoder: false  # Standard [z; e_c] concatenation
  component_embedding_dim: 8  # Still 8-dim embeddings for fair comparison
  top_m_gating: 0
  soft_embedding_warmup_epochs: 0

  # Regularization for mixture (IDENTICAL to component-aware config)
  dirichlet_alpha: 5.0  # Stronger than default 1.0
  dirichlet_weight: 1.0
  component_diversity_weight: -0.05  # NEGATIVE = entropy reward (prevents collapse!)

  # Mixture tracking
  mixture_history_log_every: 1

  # Training (IDENTICAL to component-aware config)
  learning_rate: 0.001
  batch_size: 128
  max_epochs: 50
  patience: 30
  val_split: 0.1
  random_seed: 42

  # Regularization
  grad_clip_norm: 1.0
  weight_decay: 0.0001
  dropout_rate: 0.2

  # Monitoring
  monitor_metric: "loss"
