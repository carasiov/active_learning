# Quick mixture test
experiment:
  name: "mixture_quick_test"
  description: "Quick test of mixture history tracking"
  tags: ["test", "mixture"]

data:
  num_samples: 1000
  num_labeled: 20
  seed: 42

model:
  encoder_type: "dense"
  decoder_type: "dense"
  latent_dim: 2
  hidden_dims: [128, 64]

  reconstruction_loss: "bce"
  recon_weight: 1.0
  kl_weight: 0.5

  # Mixture prior
  prior_type: "mixture"
  num_components: 5
  kl_c_weight: 0.001
  usage_sparsity_weight: 0.01
  mixture_history_log_every: 1

  # Training (minimal)
  learning_rate: 0.001
  batch_size: 128
  max_epochs: 10
  patience: 10
  monitor_metric: "loss"
