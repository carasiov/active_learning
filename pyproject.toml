[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "active-learning"
version = "0.1.0"
description = "Active learning utilities"
requires-python = ">=3.9"

[tool.setuptools]
packages = [
    "src_tf",
    "configs",
    "models",
    "training",
]
