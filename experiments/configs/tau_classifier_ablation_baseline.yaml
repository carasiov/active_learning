# τ-Classifier Ablation Baseline
# Purpose: Baseline comparison with standard classifier head
# This is the control group for the tau_classifier_validation experiment

experiment:
  name: "tau_classifier_ablation_baseline"
  description: "Baseline: component-aware decoder WITHOUT τ-classifier (standard head)"
  tags: ["ablation", "baseline", "component-aware"]
  date: "2025-11-10"

data:
  dataset: "mnist"
  num_samples: 5000
  num_labeled: 100
  seed: 42  # Same seed as validation for fair comparison

model:
  # Prior configuration (identical to validation)
  prior_type: "mixture"
  num_components: 10

  # Architecture (identical to validation)
  latent_dim: 2
  hidden_dims: [256, 128, 64]
  encoder_type: "dense"
  decoder_type: "dense"

  # Component-aware decoder (identical to validation)
  use_component_aware_decoder: true
  component_embedding_dim: 8

  # Standard classifier head (DIFFERENCE: no τ-classifier)
  use_tau_classifier: false  # Use standard classifier head

  # Regularization (identical to validation)
  component_diversity_weight: -0.05
  dirichlet_alpha: 5.0
  kl_c_weight: 0.001

training:
  # Training settings (identical to validation)
  batch_size: 128
  learning_rate: 0.001
  max_epochs: 50
  patience: 15

  # Loss weights (identical to validation)
  recon_weight: 1.0
  kl_weight: 1.0
  label_weight: 1.0

  # Annealing
  kl_c_anneal_epochs: 0

callbacks:
  - logging
  - plotting
  - mixture_tracking

output:
  checkpoint: true
  visualizations: true
  diagnostics: true

metrics_to_track:
  - accuracy
  - reconstruction_loss
  - kl_loss
  - component_usage
  - component_label_alignment
