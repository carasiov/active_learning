experiment:
  name: mixture_k10_50labels
  description: Mixture prior with 50 labeled samples (5k total)
  tags:
  - mixture
  - baseline
  - 5k
data:
  num_samples: 5000
  num_labeled: 50
  seed: 42
model:
  encoder_type: dense
  decoder_type: dense
  classifier_type: dense
  latent_dim: 2
  hidden_dims:
  - 256
  - 128
  - 64
  reconstruction_loss: bce
  recon_weight: 1.0
  kl_weight: 0.5
  label_weight: 1.0
  prior_type: mixture
  num_components: 10
  kl_c_weight: 0.0005
  kl_c_anneal_epochs: 0
  dirichlet_alpha: 1.0
  dirichlet_weight: 1.0
  usage_sparsity_weight: 0.1
  mixture_history_log_every: 1
  learning_rate: 0.001
  batch_size: 128
  max_epochs: 100
  patience: 30
  val_split: 0.1
  random_seed: 42
  grad_clip_norm: 1.0
  weight_decay: 0.0001
  dropout_rate: 0.2
  monitor_metric: loss
