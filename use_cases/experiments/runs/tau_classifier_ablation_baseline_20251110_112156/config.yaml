experiment:
  name: tau_classifier_ablation_baseline
  description: "Baseline: component-aware decoder WITHOUT \u03C4-classifier (standard\
    \ head)"
  tags:
  - ablation
  - baseline
  - component-aware
  date: '2025-11-10'
data:
  dataset: mnist
  num_samples: 5000
  num_labeled: 100
  seed: 42
model:
  prior_type: mixture
  num_components: 10
  latent_dim: 2
  hidden_dims:
  - 256
  - 128
  - 64
  encoder_type: dense
  decoder_type: dense
  use_component_aware_decoder: true
  component_embedding_dim: 8
  use_tau_classifier: false
  component_diversity_weight: -0.05
  dirichlet_alpha: 5.0
  kl_c_weight: 0.001
training:
  batch_size: 128
  learning_rate: 0.001
  max_epochs: 50
  patience: 15
  recon_weight: 1.0
  kl_weight: 1.0
  label_weight: 1.0
  kl_c_anneal_epochs: 0
callbacks:
- logging
- plotting
- mixture_tracking
output:
  checkpoint: true
  visualizations: true
  diagnostics: true
metrics_to_track:
- accuracy
- reconstruction_loss
- kl_loss
- component_usage
- component_label_alignment
